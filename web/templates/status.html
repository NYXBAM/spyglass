<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Status Monitor</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #222; color: #fff; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .up { color: green; font-weight: bold; }
        .down { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>ðŸ›°Spyglass Monitor</h1>
    <a href="/uptime" style="text-decoration:none;">
        <button style="padding:10px 20px; font-size:16px; margin-top:10px;">ðŸ“ˆ Check UPTIME</button>
    </a>
    <table id="logsTable">
        <thead>
            <tr>
                <th>Time</th>
                <th>Target</th>
                <th>Status</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log[0] }}</td>
                <td>{{ log[1] }}</td>
                <td class="{{ log[2] }}">{{ log[2].upper() }}</td>
                <td>{{ log[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

<script>
async function updateLogs() {
    try {
        const res = await fetch('/api/logs?limit=2', {cache: "no-store"});
        const logs = await res.json();

        const tbody = document.querySelector('#logsTable tbody');
        tbody.innerHTML = '';  

        logs.forEach(log => {
            const tr = document.createElement('tr');

            const tdTimestamp = document.createElement('td');
            tdTimestamp.textContent = log.timestamp;
            tr.appendChild(tdTimestamp);

            const tdTarget = document.createElement('td');
            tdTarget.textContent = log.target;
            tr.appendChild(tdTarget);

            const tdStatus = document.createElement('td');
            tdStatus.textContent = log.status.toUpperCase();
            tdStatus.className = log.status === 'up' ? 'up' : 'down';
            tr.appendChild(tdStatus);

            const tdMessage = document.createElement('td');
            tdMessage.textContent = log.message || '';
            tr.appendChild(tdMessage);

            tbody.appendChild(tr);
        });
    } catch (error) {
        console.error('Error loading logs:', error);
    }
}


setInterval(updateLogs, 1000);


window.onload = updateLogs;
</script>

</body>
</html>
